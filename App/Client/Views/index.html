<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/index.css">
    <script type="module" src="../Vite/client.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat App</title>
</head>
<body class="flex flex-col h-screen">
    <header class="chat-header p-4 bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Chat App</h1>
            <div class="user-info flex items-center gap-4">
                Welcome, <span id="username-display" class="font-semibold"></span>
                <button id="logout-btn" class="logout-button px-4 py-2 bg-red-500 hover:bg-red-600 rounded">Logout</button>
            </div>
        </div>
    </header>

    <div id="notification-area" class="fixed top-4 right-4 z-50"></div>

    <main class="chat-main flex-grow overflow-auto p-4">
        <div id="message-container" class="flex flex-col gap-4 max-w-3xl mx-auto">
            <!-- Messages will be inserted here -->
        </div>
        <div id="typing-indicator" class="text-gray-500 text-sm hidden">
            <span class="typing-user"></span> is typing...
        </div>
    </main>

    <footer class="p-4 bg-white border-t">
        <form id="send-container" class="message-form container mx-auto max-w-3xl flex gap-2">
            <input type="text" 
                id="message-input" 
                class="message-input flex-grow p-2 border rounded-lg focus:outline-none focus:border-blue-500" 
                placeholder="Type a message..."
                required
                autocomplete="off">
            <button type="submit" id="send-button" class="send-button px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                Send
            </button>
        </form>
    </footer>

    <script defer src="http://localhost:4200/socket.io/socket.io.js"></script>
    <script defer src="../Scripts/index.js"></script>
</body>
</html>
