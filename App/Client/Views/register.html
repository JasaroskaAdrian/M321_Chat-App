<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Styles/auth.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <form class="bg-white p-8 rounded-lg shadow-md w-96" id="registerForm">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>
            <div class="mb-4">
                <input 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" 
                    name="username" 
                    placeholder="Username" 
                    type="text"
                    id="username"
                    required
                />
            </div>
            <div class="mb-6">
                <input
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
                    name="password"
                    placeholder="Password"
                    type="password"
                    id="password"
                    required
                    minlength="6"
                />
            </div>
            <div class="mb-4">
                <button 
                    type="submit" 
                    class="w-full bg-teal-500 text-white py-2 px-4 rounded-md hover:bg-teal-600 transition duration-300"
                >
                    Register
                </button>
            </div>
            <div class="text-center">
                <a href="/dashboard" class="text-teal-500 hover:text-teal-700 text-sm">
                    Already have an account? Login
                </a>
            </div>
            <div id="register-error" class="mt-4 text-red-500 text-sm text-center"></div>
        </form>
    </div>
    <script src="../Scripts/register.js"></script>
</body>
</html>
